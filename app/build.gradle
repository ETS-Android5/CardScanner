apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.vgu.dungluong.cardscannerapp"
        minSdkVersion 26
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        externalNativeBuild {
            cmake {
                cppFlags ""
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    packagingOptions {
        exclude 'edu/stanford/nlp/pipeline/demo/corenlp-parseviewer.js'
        exclude 'edu/stanford/nlp/pipeline/demo/corenlp-brat.html'
        exclude 'edu/stanford/nlp/pipeline/demo/corenlp-brat.css'
        exclude 'edu/stanford/nlp/pipeline/demo/corenlp-brat.js'
        exclude 'edu/stanford/nlp/pipeline/demo/corenlp-parseviewer.js'
    }
    sourceSets {main { jni.srcDirs = ['src/main/jni', 'src/main/jniLibs/'] } }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.1.0-beta01'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    implementation 'com.rmtheis:tess-two:9.0.0'
    implementation ('edu.stanford.nlp:stanford-corenlp:3.9.2'){
        exclude group: 'com.sun.xml.bind'
    }
    implementation ('edu.stanford.nlp:stanford-corenlp:3.9.2:models'){
        exclude group: 'com.sun.xml.bind'
    }
    api 'com.theartofdev.edmodo:android-image-cropper:2.8.0'
    implementation project(path: ':opencv')
}
